<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="calculatormove.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="calculatorDisplay">
            <div id="displayWindow"><span id="displayContent"></span></div>
        </div>
        <div id="calculatorKeys">
            <div class="buttonRow">
                <button class="key numberKey">7</button>
                <button class="key numberKey">8</button>
                <button class="key numberKey">9</button>
                <button class="key operatorKey">/</button>
            </div>
            <div class="buttonRow">
                <button class="key numberKey">4</button>
                <button class="key numberKey">5</button>
                <button class="key numberKey">6</button>
                <button class="key operatorKey">*</button>
            </div>
            <div class="buttonRow">
                <button class="key numberKey">1</button>
                <button class="key numberKey">2</button>
                <button class="key numberKey">3</button>
                <button class="key operatorKey">-</button>
            </div>
            <div class="buttonRow">
                <button class="key clearKey">C</button>
                <button class="key numberKey">0</button>
                <button class="key decimalKey">.</button>
                <button class="key operatorKey">+</button>
            </div>
            <div class="buttonRow">
                <button class="key equalsKey">=</button>
                <button class="key backspace">B</button>
            </div>
        </div>
    </div>
</body>
</html>
